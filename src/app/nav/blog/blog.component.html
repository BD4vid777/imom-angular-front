<mat-card class="view-port">
  <div class="chips-container">
    <mat-chip-list *ngFor="let chip of categories">
      <mat-chip style="background-color: #3f51b5; color: white" (focus)="selected(chip)" (focusout)="categorySelected=''">{{chip}}</mat-chip>
    </mat-chip-list>
  </div>

  <h1>Topic of the Day</h1>

  <div *ngIf="topic">
    <mat-card class="blog-post-container">
      <mat-card-title>{{topic.title}}</mat-card-title>
      <mat-card-content>{{topic.text}}</mat-card-content><br>
      <button [routerLink] = "['/blog-article', topic.id]">Read more</button>
      <mat-card-footer>{{topic.date}}</mat-card-footer>
    </mat-card>
  </div>

  <h1>Other</h1>

  <div>
    <div *ngIf="categorySelected === ''; else noSelected" class="blog-dash-container">
      <div *ngFor="let post of blogPosts" >
        <mat-card class="blog-post-container">
          <mat-card-title>{{post.title}}</mat-card-title>
          <mat-card-content>{{post.text}}</mat-card-content><br>
          <button [routerLink] = "['/blog-article', post.id]">Read more</button>
          <mat-card-footer>{{post.date}}</mat-card-footer>
        </mat-card>
      </div>
    </div>
    <ng-template #noSelected>
      <div class="blog-dash-container">
        <div *ngFor="let post of blogPosts" >
          <div *ngIf="post.category === categorySelected">
            <mat-card class="blog-post-container">
              <mat-card-title>{{post.title}}</mat-card-title>
              <mat-card-content>{{post.text}}</mat-card-content><br>
              <button [routerLink] = "['/blog-article', post.id]">Read more</button>
              <mat-card-footer>{{post.date}}</mat-card-footer>
            </mat-card>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</mat-card>

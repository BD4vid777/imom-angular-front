<form class="example-form"  (ngSubmit)="submitted()" #userForm="ngForm" [formGroup]="taskForm">
  <mat-form-field class="example-full-width">
    <mat-label>Title</mat-label>
    <input matInput placeholder="" value="" name="newTask.taskTitle"  formControlName="taskTitle">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Body</mat-label>
    <textarea matInput placeholder="I have to do..." name="newTask.taskText"  formControlName="task"></textarea>
  </mat-form-field>
  <button type="submit" [disabled]="!userForm.form.valid">Save</button>

</form>

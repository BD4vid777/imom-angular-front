<form class="example-form"  (ngSubmit)="submitted()" #userForm="ngForm" [formGroup]="questionForm">
  <mat-form-field class="example-full-width">
    <mat-label>Title</mat-label>
    <input matInput placeholder="" value="" name="newQuestion.questionTitle"  formControlName="questionTitle">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Body</mat-label>
    <textarea matInput placeholder="Ex. It makes me feel..." name="newQuestion.questionText"  formControlName="questionText"></textarea>
  </mat-form-field>
  <button type="submit" [disabled]="!userForm.form.valid">Save</button>

</form>
